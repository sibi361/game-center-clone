<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Game Center Clone</title>
    </head>
    <body>
        <div class="game-center">
            <div class="bubble red">
                <div class="bubble-white"></div>
                <div class="bubble-inner">
                    <div class="bubble-num">232</div>
                    <div class="bubble-text">Games</div>
                </div>
            </div>
            <div class="bubble blue">
                <div class="bubble-white"></div>
                <div class="bubble-inner">
                    <div class="bubble-num">16</div>
                    <div class="bubble-text">Friends</div>
                </div>
            </div>
            <div class="bubble green">
                <div class="bubble-white"></div>
                <div class="bubble-inner">
                    <div class="bubble-num">1</div>
                    <div class="bubble-text">Request</div>
                </div>
            </div>
            <div class="bubble purple">
                <div class="bubble-white"></div>
                <div class="bubble-inner">
                    <div class="bubble-num">2</div>
                    <div class="bubble-text">Challenges</div>
                </div>
            </div>
            <div class="bubble yellow">
                <div class="bubble-white"></div>
                <div class="bubble-inner">
                    <div class="bubble-num">4</div>
                    <div class="bubble-text">Turns</div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
